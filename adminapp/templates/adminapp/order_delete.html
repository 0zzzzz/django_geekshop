{% extends 'adminapp/base.html' %}

{% block content %}
    <div class="del_block">
        {% if object.is_active %}
            Уверены, что хотите удалить заказ №{{ object.id }}?
        {% else %}
            Уверены, что хотите востановить заказ?
        {% endif %}
        <form method="post">
            {% if object.is_active %}
                <label><input type="checkbox" name="del_box" value="True">Удалить полностью</label>
                <br>
            {% endif %}
            {% csrf_token %}
            <input type="submit" class="btn-block btn-danger col-lg-12" value="Да">
        </form>
        <button onclick="document.location='{% url 'adminapp:orders_list' user.id %}'"
                class="btn-block btn-success col-lg-12">
            Отмена
        </button>
    </div>
{% endblock %}
