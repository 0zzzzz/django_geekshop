{% extends 'adminapp/base.html' %}

{% block content %}
    <div class="login">
        {% if object.is_active %}
            Уверены, что хотите удалить продукт {{ object.get_full_name }}?
        {% else %}
            Уверены, что хотите востановить продукт?
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Уверен">
        </form>
        {#    <a href="{% url 'adminapp:product_list' category.pk %}" class="btn btn-success">Нет</a>#}
        <a href="{% url 'adminapp:category_list' %}" class="btn btn-success">Нет</a>
    </div>
{% endblock %}
