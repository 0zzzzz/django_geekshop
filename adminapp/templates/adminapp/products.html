{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <div class="products_list">
        {#            <a href={% if category %}{% url 'adminapp:product_create' category.pk %}{% endif %} class="admin_button">#}
        <a class="adminadd_button" href={% url 'adminapp:product_create' %} >
            <span>новый продукт</span>
        </a>

        {% for object in object_list %}
            <div class="product_record {% if not object.is_active %}not_active{% endif %}">
                <img src="/media/{{ object.image|default:'products_images/default.png' }}"
                     alt="{{ object.name }}">
                <div class="product_name">
                    {{ object.name|title }}
                </div>
                <div class="product_actions">
                    <button>
                        <a href={% url 'adminapp:product_detail' object.pk %}>
                            подробнее
                        </a>
                    </button>
                    <button>
                        <a href={% url 'adminapp:product_update' object.pk %}>
                            редактировать
                        </a>
                    </button>
                    <button>
                        <a href={% url 'adminapp:product_delete' object.pk %}>
                            {% if object.is_active %}
                                удалить
                            {% else %}
                                восстановить
                            {% endif %}
                        </a>
                    </button>
                </div>
                <div class="summary">
                    <b>цена</b>
                    <p>{{ object.price }} руб</p>
                    <b>количество</b>
                    <p>{{ object.quantity }}</p>
                </div>
                <div class="product_desc">
                    {{ object.short_desc|title }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
