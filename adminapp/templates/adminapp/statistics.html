{% extends "adminapp/base.html" %}
{% load static %}
{% load media_tags %}

{% block content %}
    <div class="admin_block">
        <div class="products_list_admin">
            {% for item in sales_query %}
                <div class="basket_record">
                    <img src="{{ item.product__image|media_for_products }}">
                    <span class="product_name">{{ item.product__name }}</span>
                    <span class="product_price">{{ item.product__price }}&nbspруб</span>
                    <span class="product_cost"><b>Количество продаж {{ item.quantity }}</b></span>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
