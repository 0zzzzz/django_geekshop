{% extends 'authapp/base.html' %}
{% load static %}
{% load media_tags %}

{% block content %}
    <a href="{% url 'index' %}" class="edit_cross"></a>
    <div class="h2 text-center head">
        Редактирование учетной записи
    </div>
    <form class="form-horizontal" action="{% url 'auth:edit' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        {{ edit_profile_form.as_p }}
        <input class="auth_button" type="submit" value="Cохранить">
    </form>
    <img class="edit_avatar" src="{{ user.avatar|media_for_users }}" alt="avatar"/>
{% endblock %}
