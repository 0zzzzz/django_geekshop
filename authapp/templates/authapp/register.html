{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <form class="form-horizontal" action="{% url 'auth:register' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <input class="form-control" type="submit" value="зарегестрироваться">
    </form>
    <hr>
    <a class="form-control" href="{% url 'auth:login' %}">войти</a>
{% endblock %}
