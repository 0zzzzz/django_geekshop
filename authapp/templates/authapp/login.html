{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <div class="h2 text-center head">
        Вход в систему
    </div>
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="POST">
        {% csrf_token %}
        {{ login_form.as_p }}
        <input class="auth_button" type="submit" value="Войти">
    </form>
    <hr>
    <input class="auth_button" type="button" value="Зарегестрироваться"
           onClick="window.location='{% url 'auth:register' %}'"/>
{% endblock %}
